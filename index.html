<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efa50ad029.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css">
    <title>Grocery Bud</title>
</head>
<body>
    <div class="container">
        <div class="grocery-wrapper">
            <p class="action-update"></p>
            <h2 class="main-word">Grocery Bud</h2>
            <form class="form">
                <input class="input-text" type="text" placeholder="e.g. eggs">
                <button class="btn btn-submit">Submit</button>
                <button class="btn btn-edit">Edit</button>
            </form>
            <ul class="grocery-box"></ul>
            <button class="btn-clear">Clear items</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
